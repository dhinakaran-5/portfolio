    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.8s ease-in-out',
              'slide-up': 'slideUp 0.6s ease-out',
              'float': 'float 4s ease-in-out infinite',
              'pulse-slow': 'pulse 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              }
            }
          }
        }
      }

      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }
      
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 15% 50%, rgba(79, 70, 229, 0.13) 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.11) 0%, transparent 25%);
        z-index: -1;
      }
      
      .content-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      
      .nav-item {
        transition: all 0.3s ease;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        padding: 1rem 0;
      }
      
      .nav-item:hover {
        background-color: rgba(99, 102, 241, 0.15);
        padding-left: 0.75rem;
        border-radius: 0.75rem;
      }
      
      .nav-item:last-child {
        border-bottom: none;
      }
      
      .social-icon {
        transition: all 0.3s ease;
      }
      
      .social-icon:hover {
        transform: translateY(-3px);
        color: #818cf8;
      }
      
      .bell-icon {
        animation: ring 8s ease-in-out infinite;
        transform-origin: top center;
      }
      
      @keyframes ring {
        0%, 100% { transform: rotate(0); }
        2% { transform: rotate(15deg); }
        4% { transform: rotate(-15deg); }
        6% { transform: rotate(15deg); }
        8% { transform: rotate(-15deg); }
        10% { transform: rotate(0); }
      }
      
      .gradient-text {
        background: linear-gradient(90deg, #818cf8, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: gradientMove 3s ease-in-out infinite;
      }
      
      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .hover-underline {
        position: relative;
        display: inline-block;
      }
      
      .hover-underline:after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -4px;
        left: 0;
        background: linear-gradient(90deg, #818cf8, #f472b6);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }
      
      .hover-underline:hover:after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
      
      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        overflow: hidden;
      }
      
      .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.2;
        filter: blur(40px);
      }
      
      .shape-1 {
        width: 300px;
        height: 300px;
        background: #818cf8;
        top: -150px;
        left: -150px;
        animation: float 15s ease-in-out infinite;
      }
      
      .shape-2 {
        width: 200px;
        height: 200px;
        background: #f472b6;
        bottom: -100px;
        right: 20%;
        animation: float 12s ease-in-out infinite reverse;
      }
      
      .shape-3 {
        width: 250px;
        height: 250px;
        background: #4f46e5;
        top: 40%;
        left: 70%;
        animation: float 18s ease-in-out infinite;
      }

    <script>
      // Add some interactive animations
      document.addEventListener('DOMContentLoaded', function() {
        // Add animation delay to nav items
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach((item, index) => {
          item.style.animationDelay = `${index * 0.1}s`;
        });
        
        // Add hover effect to the main heading
        const heading = document.querySelector('h1');
        heading.addEventListener('mouseover', function() {
          this.classList.add('animate-pulse-slow');
        });
        
        heading.addEventListener('mouseout', function() {
          this.classList.remove('animate-pulse-slow');
        });
      });
